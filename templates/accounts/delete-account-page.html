{% extends 'common/base.html' %}

{% block content %}
    
    <h2>Are you sure you want to delete your account?</h2>
    <form class="styled-form" method="post">
        {% csrf_token %}
        <div class="buttons">
            <button class="confirm" type="submit">YES, DELETE!!!</button>
            <button class="reject" type="reset" onclick="history.back()">No, go back!</button>
        </div>
    </form>
    
{% endblock %}
