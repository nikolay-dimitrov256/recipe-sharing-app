{% extends 'common/base.html' %}

{% block content %}
    <div class="shopping-list">
        <h1>Shopping List</h1>
        
        {% for product, quantity in object.products.items %}
            <p>{{ product }} - {{ quantity }}</p>
        {% endfor %}
        
        <div class="buttons">
            <a class="button take-action" href="{% url 'edit-shopping-list' object.pk %}">Edit</a>
            <a class="button take-action" href="{% url 'clear-shopping-list' object.pk %}">Clear</a>
        </div>
    </div>
{% endblock %}
