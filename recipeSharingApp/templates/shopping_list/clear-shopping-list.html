{% extends 'common/base.html' %}

{% block content %}
    
    <h2>Clear your shopping list?</h2>
    
    <form class="styled-form" method="post">
        {% csrf_token %}
        <div class="buttons">
            <button type="submit">YES, CLEAR!!!</button>
            <a class="button" href="{% url 'shopping-list-details' shopping_list.pk %}">No, go back!</a>
        </div>
    </form>

{% endblock %}
