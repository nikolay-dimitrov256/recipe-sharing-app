{% extends 'common/base.html' %}

{% block content %}
    
    <h2>Delete Picture?</h2>
    <form class="styled-form" method="post">
        {% csrf_token %}
        <div class="buttons">
            <button class="button confirm" type="submit">YES!!!</button>
            <button class="button reject" type="reset" onclick="history.back()">No!</button>
        </div>
    </form>

{% endblock %}
