<h3>Ingredients</h3>

<div id="ingredients-container">
    {% if edit_page %}
        {% for ingredient, quantity in object.ingredients.items %}
            <div class="ingredient-row">
                <input type="text" name="ingredient_name" placeholder="Ingredient name" value="{{ ingredient }}">
                <input type="text" name="ingredient_quantity" placeholder="Quantity" value="{{ quantity }}">
                <button type="button" class="remove-ingredient">Remove</button>
            </div>
        {% endfor %}
    {% else %}
    <div class="ingredient-row">
        <input type="text" name="ingredient_name" placeholder="Ingredient name">
        <input type="text" name="ingredient_quantity" placeholder="Quantity">
        <button type="button" class="remove-ingredient">Remove</button>
    </div>
    {% endif %}
</div>
<button type="button" id="add-ingredient">Add Ingredient</button>
<input type="hidden" name="ingredients_json" id="ingredients-json">
